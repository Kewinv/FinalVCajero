<!DOCTYPE html>
<html lang="en" xmlns: th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin cajero</title>
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="admin-container">
        <h1>Admin</h1>
        <h2><i class="fas fa-user-shield"></i> Menú Administración</h2>
        <div class="admin-cards">
            <a th:href="@{admin/crear-cliente}" class="admin-card">
                <div class="admin-card-icon"><i class="fas fa-user-plus"></i></div>
                <div class="admin-card-title">Crear cliente</div>
                <div class="admin-card-desc">Registra un nuevo cliente en el banco y asígnale un PIN seguro.</div>
            </a>
            <a th:href="@{admin/crear-cuenta}" class="admin-card">
                <div class="admin-card-icon"><i class="fas fa-credit-card"></i></div>
                <div class="admin-card-title">Crear cuenta</div>
                <div class="admin-card-desc">Crea una cuenta bancaria para un cliente existente, elige tipo y saldo inicial.</div>
            </a>
            <a th:href="@{admin/desbloquear}" class="admin-card">
                <div class="admin-card-icon"><i class="fas fa-lock-open"></i></div>
                <div class="admin-card-title">Desbloquear cuenta</div>
                <div class="admin-card-desc">Permite restablecer el acceso de un cliente bloqueado asignando un nuevo PIN.</div>
            </a>
        </div>
    </div>
</body>
</html>
